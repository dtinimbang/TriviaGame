<!DOCTYPE html>

<html lang='en-us'>

  <head>

    <meta charset='UTF-8'>
    <title>Trivia Quiz (basic) </title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <link rel='stylesheet' href = 'assets/css/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
   
  </head>
<body>

     <!-- what we need -->
    <!-- * You'll create a trivia form with multiple choice or true/false 
    options (your choice).
    
    * The player will have a limited amount of time to finish the quiz. 
    
      * The game ends when the time runs out. The page will reveal the number
       of questions that players answer correctly and incorrectly.
    
    * Don't let the player pick more than one answer per question.
    
    * Don't forget to include a countdown timer. -->
      <div id = "container">
<header>
  <center><h1> Weightlifting Trivia</h1></center>
  <div id="startBtn"></div>
  </header>
<body>
  <section>
    <div id= "results"></div>
    <div class="mainArea col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

        <!-- <p class='text-center main-button-container'><a class='btn btn-primary btn-lg btn-block start-button' href='#' role='button' id='start'><button>Start Quiz</button></a></p>"; -->
    <!-- <button class = 'btn btn-primary btn-lg btn-block start-button' id='start'>start button</button> -->
    <center><div id="show-number"></div></center>
    
        <br>
    
      	<div class = 'container'>

          		<!-- Start of the game -->
		<div id = start_container>
        <!-- Static Game Logo -->
        <h1 class = "btnbtn">Click Start to begin</h1>
  
        <button id = start_button class='btn btn-primary btn-lg btn-block'>Start</button>
      </div>
  
  
      <!-- During Gameplay Container -->
      <div id = mid_game_container>
		
        
        <input type="radio" name="rbnNumber" value="1" /> Number 1<br/>
        <input type="radio" name="rbnNumber" value="2" /> Number 2 <br/>
        <input type="radio" name="rbnNumber" value="3" /> Number 3
        <br/><br/>
        <input type="button" id="btnGetValue" Value="Get Value" />
        <p></p>   

     <form name = 'quizForm' on submit = "return submitAnswers()"> 
       <h3 id = "qOne"></h3>
       <input type="radio" name="q1" value="a" id="qa"><span id = "q1a"></span><br>
       <input type="radio" name="q1" value="b" id="qb"><span id = "q1b"></span><br>
       <input type="radio" name="q1" value="c" id="qc"><span id = "q1c"></span><br>
       <input type="radio" name="q1" value="d" id="qd"><span id = "q1d"></span><br>

       <h3 id = "qTwo"></h3>
       <input type="radio" name="q2" value="a" id="q2a2"><span id = "q2a"></span><br>
       <input type="radio" name="q2" value="b" id="q2b2"><span id = "q2b"></span><br>
       <input type="radio" name="q2" value="c" id="q2c2"><span id = "q2c"></span><br>
       <input type="radio" name="q2" value="d" id="q2d2"><span id = "q2d"></span><br> 

       <h3 id = "qThree"></h3>
       <input type="radio" name="q3" value="a" id="q3a3"><span id = "q3a"></span><br>
       <input type="radio" name="q3" value="b" id="q3b3"><span id = "q3b"></span><br>
       <input type="radio" name="q3" value="c" id="q3c3"><span id = "q3c"></span><br>
       <input type="radio" name="q3" value="d" id="q3d3"><span id = "q3d"></span><br>

       <h3 id = "qFour"></h3>
       <input type="radio" name="q4" value="a" id="q4a4"><span id = "q4a"></span><br>
       <input type="radio" name="q4" value="b" id="q4b4"><span id = "q4b"></span><br>
       <input type="radio" name="q4" value="c" id="q4c4"><span id = "q4c"></span><br>
       <input type="radio" name="q4" value="d" id="q4d4"><span id = "q4d"></span><br> 

       <h3 id = "qFive"></h3>
       <input type="radio" name="q5" value="a" id="q5a5"><span id = "q5a"></span><br>
       <input type="radio" name="q5" value="b" id="q5b5"><span id = "q5b"></span><br>
       <input type="radio" name="q5" value="c" id="q5c5"><span id = "q5c"></span><br>
       <input type="radio" name="q5" value="d" id="q5d5"><span id = "q5d"></span><br>
       <br><br>

       <h1 id ="" value="Submit Answers"> 
       </div>
       <!-- End of the game -->
	  	<div id = end_container>
        <!-- Static Game Logo -->
        <h1 class = "btnbtn">Click button below when finished</h1>
  
        <button id = "done_button" class="btn-primary">All Done!</button>
        <br>
  
        <h1>Correct Answers: <span id = "correct_answers">0</span></h1>
        <h1>Incorrect Answers: <span id = "wrong_answers">0</span></h1>
        <h1>Unanswered: <span id = "unanswered">0</span></h1>
      </div>
       
       </form>
      </div>
      </section>
      
    


    

            <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
            <script src= "assets/javascript/app.js"></script>

          </body>
        
        </html>
